<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon-32x32.png" type="image/png">
    <title>Splitter</title>
</head>
<body>
    <h1>S P L I T T E R</h1>
    <main>
        <article class="calc-inputs">
            <label for="bill">
                Bill
                <input type="number" id="bill" placeholder="0">
            </label>
            <section class="tip">
                <label for="custom">Select Tip %</label>
                <div class="button-area">
                    <button class="botao-porcentagem selecionado">
                        5%
                    </button>
                    <button class="botao-porcentagem" >
                        10%
                    </button>
                    <button class="botao-porcentagem">
                        15%
                    </button>
                    <button class="botao-porcentagem">
                        25%
                    </button>
                    <button class="botao-porcentagem">
                        50%
                    </button>
                    <input type="number" placeholder="Custom" id="custom" class="botao-porcentagem">
                </div>
            </section>
            <label for="people">
                Number of People <span class="error-message">Invalid</span>
                <input type="number" placeholder="0" value="1" id="people" min="1">
            </label>
        </article>
        <article class="output-area">
            <div class="output-values">
                <section>
                    <div>
                        <h3>Tip Amount</h3>
                        <h4>/ Person</h4>
                    </div>
                    <h2 id="tip-amount">$0.00</h2>
                </section>
                <section>
                    <div>
                        <h3>Total</h3>
                        <h4>/ Person</h4>
                    </div>
                    <h2 id="total-amount">$0.00</h2>
                </section>
            </div>
            <button id="reset">RESET</button>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
